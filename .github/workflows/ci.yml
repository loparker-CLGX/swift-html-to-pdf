name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Primary development workflow: Latest Swift on macOS with debug build
  macos-latest:
    name: macOS (Swift 6.2, debug)
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v5

      - name: Select Xcode 26.0
        run: sudo xcode-select -s /Applications/Xcode_26.0.app

      - name: Print Swift version
        run: swift --version

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-v1-${{ hashFiles('Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-spm-v1-

      # Note: swift test builds automatically, no separate build step needed
      - name: Test
        run: |
          export WEBVIEW_POOL_SILENT=1
          swift test -c debug --skip "Performance|Stress Tests|WebView Memory"

      - name: Validate Package.swift
        run: swift package dump-package

      - name: Run README verification tests
        run: |
          export WEBVIEW_POOL_SILENT=1
          swift test --filter ReadmeValidationTests

      - name: Check for API breaking changes
        run: |
          swift package diagnose-api-breaking-changes \
            --breakage-allowlist-path .swift-api-breakage-allowlist || true
        continue-on-error: true

  # Production build: Latest Swift on macOS with release build
  macos-latest-release:
    name: macOS (Swift 6.2, release)
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v5

      - name: Select Xcode 26.0
        run: sudo xcode-select -s /Applications/Xcode_26.0.app

      - name: Print Swift version
        run: swift --version

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-release-v1-${{ hashFiles('Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-spm-release-v1-

      - name: Test (Release)
        run: |
          export WEBVIEW_POOL_SILENT=1
          swift test -c release --skip "Performance|Stress Tests|WebView Memory"

  # Compatibility check: Minimum supported Swift version (6.0) on macOS
  # Note: Must run on macOS (requires WebKit). Uses Package@swift-6.0.swift
  macos-compat:
    name: macOS (Swift 6.0, compatibility)
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v5

      - name: Select Xcode 16.0
        run: sudo xcode-select -s /Applications/Xcode_16.0.app

      - name: Print Swift version
        run: swift --version

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-swift60-spm-v2-${{ hashFiles('Package@swift-6.0.swift') }}
          restore-keys: ${{ runner.os }}-swift60-spm-v2-

      - name: Clean Package.resolved
        run: rm -f Package.resolved

      - name: Test (Swift 6.0)
        run: |
          export WEBVIEW_POOL_SILENT=1
          swift test -c release --skip "Performance|Stress Tests|WebView Memory"

  # Compatibility check: Swift 6.1 on macOS
  macos-swift61:
    name: macOS (Swift 6.1, compatibility)
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v5

      - name: Select Xcode 16.1
        run: sudo xcode-select -s /Applications/Xcode_16.1.app

      - name: Print Swift version
        run: swift --version

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-swift61-spm-v1-${{ hashFiles('Package.swift') }}
          restore-keys: ${{ runner.os }}-swift61-spm-v1-

      - name: Test (Swift 6.1)
        run: |
          export WEBVIEW_POOL_SILENT=1
          swift test -c release --skip "Performance|Stress Tests|WebView Memory"
