name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  macos:
    name: macOS
    runs-on: macos-26
    strategy:
      matrix:
        xcode: ['26.0']
        config: ['release']  # Only release for speed; debug adds 2min with minimal value
    steps:
      - uses: actions/checkout@v5

      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.1.app

      - name: Print Swift version
        run: swift --version

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build
        run: swift build -c ${{ matrix.config }}

      - name: Run tests
        run: |
          export WEBVIEW_POOL_SILENT=1
          # Skip slow tests for faster CI feedback (matches suite names with regex)
          swift test -c ${{ matrix.config }} --skip "Performance|Stress Tests|WebView Memory"

  ios:
    name: iOS (Mac Catalyst)
    runs-on: macos-15
    strategy:
      matrix:
        xcode: ['26.0']
    steps:
      - uses: actions/checkout@v5

      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.1.app

      - name: Build for Mac Catalyst
        run: |
          xcodebuild build \
            -scheme swift-html-to-pdf \
            -destination 'platform=macOS,variant=Mac Catalyst' \
            -derivedDataPath .build/catalyst \
            | xcpretty || exit 1

      - name: Run Mac Catalyst Tests
        run: |
          export WEBVIEW_POOL_SILENT=1
          # Skip slow tests for faster CI feedback
          xcodebuild test \
            -scheme swift-html-to-pdf \
            -destination 'platform=macOS,variant=Mac Catalyst' \
            -derivedDataPath .build/catalyst \
            -skip-testing:HtmlToPdfLiveTests/PerformanceBenchmarks \
            -skip-testing:HtmlToPdfLiveTests/StressTests \
            -skip-testing:HtmlToPdfLiveTests/WebViewMemoryTests \
            | xcpretty || exit 1
        continue-on-error: true  # Tests may timeout but compilation is what matters

  # Integration Tests job disabled for speed (covered by main macOS job)
  # Uncomment before releases for thorough validation

  linux:
    name: Ubuntu
    runs-on: ubuntu-latest
    container: swift:6.0
    steps:
      - uses: actions/checkout@v5

      - name: Install dependencies
        run: |
          apt-get update
          # Try to install webkit dependencies, but don't fail if not available
          apt-get install -y libwebkit2gtk-4.1-dev || \
          apt-get install -y libwebkit2gtk-4.0-dev || \
          echo "WebKit not available in this environment"

      - name: Build
        run: swift build
        continue-on-error: true  # WebKit may not be fully available on Linux CI

      - name: Run tests
        run: swift test
        continue-on-error: true  # WebKit may not be fully available on Linux CI

  windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5

      - uses: compnerd/gha-setup-swift@main
        with:
          branch: swift-6.0-release
          tag: 6.0-RELEASE

      - name: Build
        run: swift build
        continue-on-error: true  # WebKit not available on Windows

      - name: Run tests
        run: swift test
        continue-on-error: true  # WebKit not available on Windows

  documentation:
    name: Documentation
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v5

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.0.app

      - name: Build documentation
        run: |
          swift package \
            --allow-writing-to-directory ./docs \
            generate-documentation \
            --target HtmlToPdf \
            --output-path ./docs \
            --transform-for-static-hosting \
            --hosting-base-path swift-html-to-pdf
        continue-on-error: true  # DocC may not be configured yet