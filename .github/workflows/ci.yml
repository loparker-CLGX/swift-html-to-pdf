name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Primary development workflow: Latest Swift on macOS with debug build
  macos-latest:
    name: macOS (Swift 6.2, debug)
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v5

      - name: Select Xcode 26.0
        run: sudo xcode-select -s /Applications/Xcode_26.0.app

      - name: Print Swift version
        run: swift --version

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-v1-${{ hashFiles('Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-spm-v1-

      # Note: swift test builds automatically, no separate build step needed
      - name: Test
        run: |
          export WEBVIEW_POOL_SILENT=1
          swift test -c debug --skip "Performance|Stress Tests|WebView Memory"

      - name: Validate Package.swift
        run: swift package dump-package

      - name: Run README verification tests
        run: |
          export WEBVIEW_POOL_SILENT=1
          swift test --filter ReadmeValidationTests

      - name: Check for API breaking changes
        run: |
          swift package diagnose-api-breaking-changes \
            --breakage-allowlist-path .swift-api-breakage-allowlist || true
        continue-on-error: true

  # Production build: Latest Swift on macOS with release build
  macos-latest-release:
    name: macOS (Swift 6.2, release)
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v5

      - name: Select Xcode 26.0
        run: sudo xcode-select -s /Applications/Xcode_26.0.app

      - name: Print Swift version
        run: swift --version

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-release-v1-${{ hashFiles('Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-spm-release-v1-

      - name: Test (Release)
        run: |
          export WEBVIEW_POOL_SILENT=1
          swift test -c release --skip "Performance|Stress Tests|WebView Memory"

  # iOS development workflow: Latest Swift on iOS Simulator with debug build
  ios-latest:
    name: iOS (Swift 6.2, debug)
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v5

      - name: Select Xcode 26.0
        run: sudo xcode-select -s /Applications/Xcode_26.0.app

      - name: Print Swift version
        run: swift --version

      - name: List available iOS simulators
        run: xcrun simctl list devices available

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-ios-v1-${{ hashFiles('Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-spm-ios-v1-

      - name: Test (iOS Simulator)
        run: |
          export WEBVIEW_POOL_SILENT=1
          # Find first available iPhone simulator
          DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | sed -E 's/.*\(([A-F0-9-]+)\).*/\1/')
          echo "Using simulator: $DEVICE_ID"
          xcodebuild test \
            -scheme swift-html-to-pdf-Package \
            -destination "platform=iOS Simulator,id=$DEVICE_ID" \
            -configuration Debug \
            -skipPackagePluginValidation \
            -skipMacroValidation

  # iOS production build: Latest Swift on iOS Simulator with release build
  ios-latest-release:
    name: iOS (Swift 6.2, release)
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v5

      - name: Select Xcode 26.0
        run: sudo xcode-select -s /Applications/Xcode_26.0.app

      - name: Print Swift version
        run: swift --version

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-ios-release-v1-${{ hashFiles('Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-spm-ios-release-v1-

      - name: Test (iOS Simulator, Release)
        run: |
          export WEBVIEW_POOL_SILENT=1
          # Find first available iPhone simulator
          DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | sed -E 's/.*\(([A-F0-9-]+)\).*/\1/')
          echo "Using simulator: $DEVICE_ID"
          xcodebuild test \
            -scheme swift-html-to-pdf-Package \
            -destination "platform=iOS Simulator,id=$DEVICE_ID" \
            -configuration Release \
            -skipPackagePluginValidation \
            -skipMacroValidation
